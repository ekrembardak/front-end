<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google!</title>
    <link rel="stylesheet" href="google.css">
</head>
<body class="body">
    <!--En yukarıda bulunan Google görseli-->
    <img style="display: block; margin: auto;" src="/images/google.jpg" alt="Google!">
    <!--Arama çubuğu, arama butonu ve kendimi şanslı hissediyorum butonu.  -->
    <div class="box">
        
        Search the web using Google!
        <br>
        <input type="text" name="q" value="" size="40">
        <br>
        <input type="submit" value="Google Search">
        <input type="submit" name="sa" value="I'm feeling lucky">
        <br>
    </div>
    <!--1. kutu içerisindeki kısımlar ve link yönlendirmeleri.-->
    <div class="box1">
        Special Searches
        <br>
        <a href="https://web.archive.org/web/19990224014327/http://www.google.com/stanford">Stanford Search</a>
        <br>
        <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
    </div>
    <!--2. kutu içerisindeki kısımlar ve link yönlendirmeleri.-->
    <div class="box2">
        <a href="https://web.archive.org/web/19990221212930if_/http://www.google.com/help.html">Help!</a>
        <br>
        <a href="https://web.archive.org/web/19990427105230if_/http://www.google.com/about.html">About Google!</a>
        <br>
        <a href="https://web.archive.org/web/19990221202430if_/http://www.google.com/company.html">Company Info</a>
        <br>
        <a href="https://web.archive.org/web/19990224043535if_/http://www.google.com/stickers.html">Google! Logos</a>
    </div>
    <!--3. kutu içindeki e-mail girme çubuğu ve submit butonu -->
    <div class="box3">
        Get Google!
        <br>
        updates monthly:
        <br>
        <input type="text" name="emailaddr" value="your e-mail">
        <br>
        <input type="submit" value="Subscribe">
        <a href="https://web.archive.org/web/19990116224431/http://www.findmail.com/list/google-friends">Archive</a>
    </div>
    <!--En alttaki kısım.-->
    <p>
        Copyright ©1998 Google Inc.
    </p>
</body>
</html>
